<head>
    <script src="https://unpkg.com/timelines-chart"></script>
</head>
<body>
    <script>
    fetch('./data.json')
    .then(response => response.json())
    .then(data => {
        TimelinesChart()(document.body)
            .maxHeight(50000)
            .maxLineHeight(20)
            .rightMargin(700)
            .leftMargin(500)
            .topMargin(200)
            .zQualitative(true).data(data);
    })

    </script>
</body>
